<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/dist/styles.css">

    <title>Amazon</title>
</head>
<body>
    
    <header class="header">
        <div class="container">
            <div class="header-wrapper">

                <div class="header-logo">
                    <img src="../assets/header-logo.png" alt="header-logo">
                </div>

                <div class="mobile-burger">
                    <i id="burger" class="fas fa-bars"></i>
                </div>

                <div class="header-list"> 

                    <div class="header-list__item">
                        <a href="#" class="header-list__link">
                            Акции
                        </a>
                    </div> 

                    <div class="header-list__item header-link__active">
                        <a href="#" class="header-list__link">
                            Домены
                        </a>
                    </div>
                    
                    <div class="header-list__item">
                        <a href="mail:email@of-accaunt.com" class="header-list__link">
                            email@of-accaunt.com
                        </a>
                    </div>

                    <div class="header-list__item">
                        <a href="#" class="header-list__link">
                            Выход 
                        </a>
                    </div>

                </div>

            </div>
        </div>
    </header>

    <div class="mobile-menu">

        <div class="mobile-menu__list"> 

            <div class="mobile-menu__item">
                <a class="mobile-menu__link" href="#">
                    Акции
                </a>
            </div>

            <div class="mobile-menu__item">
                <a class="mobile-menu__link" href="#">
                    Домены
                </a>
            </div>

            <div class="mobile-menu__item">
                <a class="mobile-menu__link" href="mail:email@of-accaunt.com">
                    email@of-accaunt.com
                </a>
            </div>

            <div class="mobile-menu__item">
                <a class="mobile-menu__link" href="mail:email@of-accaunt.com">
                    Выход 
                </a>
            </div>
        </div>
    </div>

    <section class="step-1__content">
        <div class="container"> 

            <div class="step-1__offer-cover">
                <div class="step-1__offer">

                    <div class="step-1__done">
                        <img src="../assets/check_icon.png" alt="">
                    </div>
    
                    <div class="step-1__offer-text">
                        <h3 class="step-1__offer-title">Мы получили вашу заявку</h3>
                        <p class="step-1__offer-p">В течении 24 часов вы получите инструкцию для прикрепления домена</p>
                    </div> 
                        <a class="step-1__offer-btn" href="#">Вернуться к Акциям</a>
                </div>
            </div>
            
        </div>
    </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../scripts/main.js"></script>

</body>
</html>
