<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/dist/styles.css">

    <title>Amazon</title>
</head>
<body>
    
    <header class="header">
        <div class="container">
            <div class="header-wrapper">

                <div class="header-logo">
                    <img src="../assets/header-logo.png" alt="header-logo">
                </div>

                <div class="mobile-burger">
                    <i id="burger" class="fas fa-bars"></i>
                </div>

                <div class="header-list"> 

                    <div class="header-list__item">
                        <a href="#" class="header-list__link">
                            Акции
                        </a>
                    </div> 

                    <div class="header-list__item header-link__active">
                        <a href="#" class="header-list__link">
                            Домены
                        </a>
                    </div>
                    
                    <div class="header-list__item">
                        <a href="mail:email@of-accaunt.com" class="header-list__link">
                            email@of-accaunt.com
                        </a>
                    </div>

                    <div class="header-list__item">
                        <a href="#" class="header-list__link">
                            Выход 
                        </a>
                    </div>

                </div>

            </div>
        </div>
    </header>

    <div class="mobile-menu">

        <div class="mobile-menu__list"> 

            <div class="mobile-menu__item">
                <a class="mobile-menu__link" href="#">
                    Акции
                </a>
            </div>

            <div class="mobile-menu__item">
                <a class="mobile-menu__link" href="#">
                    Домены
                </a>
            </div>

            <div class="mobile-menu__item">
                <a class="mobile-menu__link" href="mail:email@of-accaunt.com">
                    email@of-accaunt.com
                </a>
            </div>

            <div class="mobile-menu__item">
                <a class="mobile-menu__link" href="mail:email@of-accaunt.com">
                    Выход 
                </a>
            </div>
        </div>
    </div>

    <section class="steps">
        <div class="container">
            <div class="steps-content">

                <div class="steps-list">

                    <div class="steps-list__item">
                        <div class="steps-item__img-cover">
                            <img class="steps-item__img" src="../assets/checked-img.png" alt="">
                        </div>
                        <div class="steps-item__text">
                            <h4 class="steps-item__title">Шаг 1</h4>
                            <p class="steps-item__p">
                                Товары, подарки
                            </p>
                        </div>
                    </div>

                    <div class="steps-list__border"></div>

                    <div class="steps-list__item">

                        <div class="steps-item__img-cover">
                            <img class="steps-item__img" src="../assets/checked-img.png" alt="">
                        </div>

                        <div class="steps-item__text">
                            <h4 class="steps-item__title">Шаг 2</h4>
                            <p class="steps-item__p">
                                Вариации, если есть
                            </p>
                        </div>
                    </div>

                    <div class="steps-list__border"></div>

                    <div class="steps-list__item">

                        <div class="steps-item__img-cover">
                            <img class="steps-item__img" src="../assets/checked-img.png" alt="">
                        </div>

                        <div class="steps-item__text">
                            <h4 class="steps-item__title">Шаг 3</h4>
                            <p class="steps-item__p">
                                Вкладыш
                            </p>
                        </div>
                    </div>

                    <div class="steps-list__border"></div>                    

                    <div class="steps-list__item">
                        
                        <div class="steps-item__img-cover">
                            <img class="steps-item__img" src="../assets/step-4.png" alt="">
                        </div>

                        <div class="steps-item__text">
                            <h4 class="steps-item__title">Шаг 4</h4>
                            <p class="steps-item__p">
                                Дизайн сайта
                            </p>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </section>

    <section class="choose-disign">
        <div class="container">
            <div class="choose-content"> 

                <div class="choose-content__list">

                    <div class="row">

                        <div class="col-md-7">

                            <div class="choose-content__item">

                                <div class="choose-content__title">Выберите дизайн сайта</div>

                                <div class="choose-disign__list">
                                    <div class="row">

                                        <div class="col-md-6 col-sm-12">
                                            <div class="choose-disign__item"></div>
                                        </div>
                                        
                                        <div class="col-md-6 col-sm-12">
                                            <div class="choose-disign__item"></div>
                                        </div>
                                        
                                        <div class="col-md-6 col-sm-12">
                                            <div class="choose-disign__item"></div>
                                        </div>
                                        
                                        <div class="col-md-6 col-sm-12">
                                            <div class="choose-disign__item"></div>
                                        </div>

                                    </div>
                                </div>
                                
                            </div> 

                        </div>
                        <div class="col-md-5 choose-content__right"> 

                            <div class="choose-content__item choose-content__disign">
                                
                                <div class="choose-content__title title-right">Просмотр дизайна</div>

                                <div class="choose-content__img-cover">
                                    <img class="choose-content__img" src="../assets/choose-disign.png" alt="">
                                </div>

                                <a class="choose-content__btn" href="#">Создать страницу</a>

                                <div class="choose-check">

                                    <div class="choose-check__content">
                                        <input class="choose-check__input" type="checkbox" name="check" id="">
                                        <p class="choose-check__text">
                                            Добавить дополнительный язык для названий товаров и подарков
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../scripts/main.js"></script>


</body>
</html>
